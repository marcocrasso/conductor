spring.application.name=conductor
springdoc.api-docs.path=/api-docs

#### MySQL ###
conductor.mysql.jdbcUrl=jdbc:mysql://mysql:3306/conductor
# Hikari pool sizes are -1 by default and prevent startup
conductor.mysql.connectionPoolMinIdle=2
conductor.mysql.connectionPoolMaxSize=10

### Cassandra ###
conductor.cassandra.writeConsistencyLevel=LOCAL_ONE
conductor.cassandra.readConsistencyLevel=LOCAL_ONE
conductor.cassandra.hostAddress=cassandra1
conductor.cassandra.port=9042

com.netflix.conductor.dao.MetadataDAO=com.netflix.conductor.cassandra.dao.CassandraMetadataDAO
com.netflix.conductor.dao.EventHandlerDAO=com.netflix.conductor.cassandra.dao.CassandraEventHandlerDAO

com.netflix.conductor.dao.ExecutionDAO=com.netflix.conductor.mysql.dao.MySQLExecutionDAO
com.netflix.conductor.dao.PollDataDAO=com.netflix.conductor.mysql.dao.MySQLPollDataDAO
com.netflix.conductor.dao.QueueDAO=com.netflix.conductor.mysql.dao.MySQLQueueDAO
com.netflix.conductor.dao.RateLimitingDAO=com.netflix.conductor.mysql.dao.MySQLRateLimitingDAO

conductor.indexing.enabled=false

#Transport address to elasticsearch
conductor.elasticsearch.url=localhost:9300

#Name of the elasticsearch cluster
conductor.elasticsearch.indexName=conductor

#Elasticsearch major release version.
conductor.elasticsearch.version=6

# Default event queue type to listen on for wait task
conductor.default-event-queue.type=sqs

#disable locking during workflow execution
conductor.app.workflow-execution-lock-enabled=false
conductor.workflow-execution-lock.type=noop_lock

# Additional modules for metrics collection exposed to Prometheus (optional)
conductor.metrics-prometheus.enabled=true