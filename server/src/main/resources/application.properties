### Description ###
# This properties file is intended to help developers testing different setups. By default is loads a Conductor server
# with minimal requirements, using main memory as storage and indexing disabled.

conductor.grpc-server.enabled=false

# Database persistence type.
conductor.db.type=memory

# To override individual DAOs use:
#com.netflix.conductor.dao.MetadataDAO=com.netflix.conductor.cassandra.dao.CassandraMetadataDAO
#com.netflix.conductor.dao.EventHandlerDAO=com.netflix.conductor.cassandra.dao.CassandraEventHandlerDAO

#com.netflix.conductor.dao.ExecutionDAO=com.netflix.conductor.mysql.dao.MySQLExecutionDAO
#com.netflix.conductor.dao.PollDataDAO=com.netflix.conductor.mysql.dao.MySQLPollDataDAO
#com.netflix.conductor.dao.RateLimitingDAO=com.netflix.conductor.mysql.dao.MySQLRateLimitingDAO

#com.netflix.conductor.dao.QueueDAO=com.netflix.conductor.redis.dynomite.RedisDynomiteQueueDAO

### Dynomite ###
# format is host:port:rack separated by semicolon
conductor.redis.hosts=localhost:8102:us-east-1c
conductor.redis.clusterName=dyno1
conductor.redis.workflowNamespacePrefix=conductor
conductor.redis.queueNamespacePrefix=conductor_queues
queues.dynomite.threads=10
conductor.app.workflowRepairServiceEnabled=true
conductor.redis.queuesNonQuorumPort=22122

#### MySQL ###
conductor.mysql.jdbcUrl=jdbc:mysql://localhost:3306/conductor
conductor.mysql.connectionPoolMinIdle=2
conductor.mysql.connectionPoolMaxSize=10

### Cassandra ###
conductor.cassandra.hostAddress=localhost
conductor.cassandra.port=9042

### Elastic Search ###
conductor.indexing.enabled=false
conductor.elasticsearch.url=http://localhost:9200/
conductor.elasticsearch.indexName=conductor
#Elasticsearch major release version.
conductor.elasticsearch.version=6

### Postgres ###
conductor.postgres.jdbcUrl=jdbc:postgresql://localhost:5432/conductor
conductor.postgres.connectionPoolMaxSize=10
conductor.postgres.connectionPoolMinIdle=2
conductor.postgres.jdbcUsername=conductor
conductor.postgres.jdbcPassword=example

# Additional modules for metrics collection exposed via logger (optional)
# conductor.metrics-logger.enabled=true
# conductor.metrics-logger.reportPeriodSeconds=15

# Additional modules for metrics collection exposed to Prometheus (optional)
# conductor.metrics-prometheus.enabled=true
# management.endpoints.web.exposure.include=prometheus

