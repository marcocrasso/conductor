# Servers.
conductor.grpc-server.enabled=false

# Database persistence type.
conductor.db.type=mysql
# Overrides queue to use Dynomite instead of MySQL one
com.netflix.conductor.dao.QueueDAO=com.netflix.conductor.redis.dao.DynoQueueDAO


# Dynomite Cluster details.
# format is host:port:rack separated by semicolon
conductor.redis.hosts=dyno1:8102:us-east-1c

# Namespace for the keys stored in Dynomite/Redis
conductor.redis.workflowNamespacePrefix=conductor

# Namespace prefix for the dyno queues
conductor.redis.queueNamespacePrefix=conductor_queues

# No. of threads allocated to dyno-queues (optional)
queues.dynomite.threads=10

# By default with dynomite, we want the repairservice enabled
conductor.app.workflowRepairServiceEnabled=true

# Non-quorum port used to connect to local redis.  Used by dyno-queues.
# When using redis directly, set this to the same port as redis server
# For Dynomite, this is 22122 by default or the local redis-server port used by Dynomite.
conductor.redis.queuesNonQuorumPort=22122

#### MySQL ###
conductor.mysql.jdbcUrl=jdbc:mysql://mysql:3306/conductor
# Hikari pool sizes are -1 by default and prevent startup
conductor.mysql.connectionPoolMaxSize=10
conductor.mysql.connectionPoolMinIdle=2

# Transport address to elasticsearch
conductor.elasticsearch.url=elasticsearch:9300

# Name of the elasticsearch cluster
conductor.elasticsearch.indexName=conductor

# Load sample kitchen sink workflow
loadSample=true

# Additional modules for metrics collection exposed to Prometheus (optional)
conductor.metrics-prometheus.enabled=true